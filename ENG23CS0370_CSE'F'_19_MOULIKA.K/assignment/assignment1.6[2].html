<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<table align="center" width="80%" border>
<th style="height: 50px;" colspan="4" align="center">Registration Form</th>
<tr>
<td>Student Name:</td>
<td><input type="text" name="firstName" placeholder="First Name"></td>
<td><input type="text" name="middleName" placeholder="Middle Name"></td>
<td><input type="text" name="lastName" placeholder="Last Name"></td>
</tr>
<tr>
<td>Father's Name:</td>
<td><input type="text" name="fatherName" placeholder="Ener your father's Name"></td>
<td>Mother's Name:</td>
<td><input type="text" name="fatherName" placeholder="Ener your Mother's Name"></td>
</tr>
<tr>
<td>Date of Birth:</td>
<td><input type="date" name="dob"></td>
<td>Gender:</td>
<td>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
</td>
</tr>
<tr>
<td>Category:</td>
<td> <input type="radio" name="category" value="Gen"> Gen
    <input type="radio" name="category" value="OBC"> Female
    <input type="radio" name="category" value="SCST"> Female</td>
<td>Handicapped:</td>
<td><input type="checkbox" name="handicapped" value="Yes"> Yes
<input type="checkbox" name="handicapped" value="No"> No</td>
</tr>
<tr>
<td>Ex-Serviceman:</td>
<td><input type="checkbox" name="exServiceman" value="Yes"> Yes
<input type="checkbox" name="exServiceman" value="No"> No</td>
<td>EWS:</td>
<td><input type="checkbox" name="ews" value="Yes"> Yes
    <input type="checkbox" name="ews" value="No"> No</td>
</tr>
<tr>
<td>Email ID:</td>
<td><input type="email" name="email"></td>
<td>Mobile No.:</td>
<td><input type="tel" name="mobile"></td>
</tr>
<tr>
<td>State:</td>
<td><select name="state">
</select></td>
<td>City:</td>
<td><select name="city">
</select></td>
</tr>
<tr>
<td>Upload Photo:</td>
<td><input type="file" name="photo"></td>
<td>Upload Signature:</td>
<td><input type="file" name="signature"></td>
</tr>
<tr>
<td></td>
<td COLSPAN="3" align="center"><input type="submit" value="Submit"></td>
</tr>
</table>
</body>
</html>
