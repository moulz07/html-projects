    <h1 align="center">Doctor Appointment Form</h1>
    <hr color="red">
    <table width="50%">
        <tr>
            <td>Apointment Date</td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td>Appointment Time</td>
            <td><input type="time" name="appoint"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" placeholder="First"></td>
            <td><input type="text" name="name" placeholder="Last"></td>
        </tr>
        
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio" name="gender" value="male"> </td>
            <td>Female<input type="radio" name="gender" value="female"></td>
        </tr>
        <tr>
            <td> Phone</td>
            <td><input type="text" name="name" placeholder="####"></td>
        </tr>
        <tr>
        <td>Address</td>
            <td><input type="text" name="name" placeholder="city"></td>
            <td><input type="text" name="name" placeholder="state"></td>
        </tr>
        <tr>
            <td>Your Query</td>
            <td ><textarea name="text" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Appointment Type</td>
            <td> Select which appointment type(s) you require<br><input type="checkbox"> Cervix checkup<br>
           <input type="checkbox"> Heart checkup <br>
           <input type="checkbox">Eye checkup <br>
           <input type="checkbox"> Hearing Test<br><br>
           <input type="button" value="send"></td>
        </tr>
