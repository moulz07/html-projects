<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 70%;
            margin: auto;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
        th{
            padding:10px;
            border:1px solid black
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>

    

    <form action="" method="post">
        <table >
            <th style="height: 50px;" colspan="2">Registration Form</h2>
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="student_name" required></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="fathers_name" required></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text" name="mothers_name" required></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="tel" name="mobile" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="city" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
